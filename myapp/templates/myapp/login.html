{% load crispy_forms_tags %}
{% block content %}
<body>
    <div class="container bg-lightblack shadow-md p-5 form-layout">
        <h3>Login Account</h3>
        <br>
        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{form2|crispy}}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Login<i class="fa fa-key" aria-hidden="true"></i></button>
        </form>
        <br>
        <div class="text-center">
            <p>Don't have an account yet?</p> <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
    </body>
{% endblock %}
